<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        #members {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .member {
            margin: 10px;
            text-align: center;
        }

        .member img {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            border-radius: 50%; /* Make the images circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .member p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our AI Project</h1>
    </header>

    <section id="introduction">
        <h2>Project Introduction</h2>
        <p>A short introduction to the AI project goes here.</p>
    </section>

    <section id="team-members">
        <h2>Meet Our Team</h2>
        
        <!-- Team Member 1 -->
        <div>
            <img src="member1.jpg" alt="Team Member 1">
            <p>Team Member 1</p>
        </div>

        <!-- Team Member 2 -->
        <div>
            <img src="member2.jpg" alt="Team Member 2">
            <p>Team Member 2</p>
        </div>

        <!-- Team Member 3 -->
        <div>
            <img src="member3.jpg" alt="Team Member 3">
            <p>Team Member 3</p>
        </div>

        <!-- Team Member 4 -->
        <div>
            <img src="member4.jpg" alt="Team Member 4">
            <p>Team Member 4</p>
        </div>

        <!-- Add more team members as needed -->
    </section>

    <section id="project-proposal">
        <h2>Project Proposal</h2>
        <p>Include a link to your project proposal document: <a href="project_proposal.pdf" target="_blank">View Project Proposal</a></p>
    </section>
</body>
</html>
