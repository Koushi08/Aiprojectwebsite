<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <style>

        body {
            background: black;
            color: red;
            font-family: 'calibri';
            list-style: none;
            text-decoration: none;
            margin: 0; 
            padding: 0; 
        }
        header {
            position: fixed;
            left: 0; 
            top: 0;
            z-index: 1000;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 33px 9%;
            background: transparent;
        }
        .logo { 
            text-align: left;
            font-size: 30px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
            
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation {
            display: flex;
        }
        .navigation a {
            color: white;
            margin-left: 60px;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all .55s ease; /* Corrected spelling of 'transition' */
            text-decoration: none;
        }
        .navigation a:hover {
            border-bottom: 2px solid white; 
        }

        /* Added style for h1 */
        h1 {
            margin-top: 80px; /* Adjust this value as needed */
            text-align: center; /* Align the heading in the center */
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">AI PROJECT</a>
        
        <div class="navigation">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <!-- Moved h1 outside the header -->
    <h1>Welcome to Our Project</h1>

    <section id="home">
        <p>Short introduction to the project...</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Information about our project...</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Contact information...</p>
    </section>

    <h2>Meet Our Team</h2>
    <img src="images/member1.jpeg" alt="Team Member 1">
    <img src="images/member2.jpeg" alt="Team Member 2">
    <img src="images/member3.jpeg" alt="Team Member 3">
    <img src="images/member4.jpeg" alt="Team Member 4">

    <h2>Project Proposal</h2>
    <p>Find our project proposal <a href="Docs/Project_Proposal.pdf">here</a>.</p>
</body>
</html>
