<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <style>
        body {
            background: url('images/back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'calibri';
            list-style: none;
            text-decoration: none;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 15px 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 33px 9%;
        }
        .logo { 
            text-align: left;
            font-size: 30px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navigation {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .navigation a {
            color: white;
            margin-left: 20px;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all .55s ease;
            text-decoration: none;
        }
        .navigation a:hover {
            border-bottom: 2px solid white; 
        }
        h1 {
            margin-top: 80px;
            text-align: center;
            color: white;
        }
        .content {
            margin-top: 20px; /* Adjust as needed */
            margin-left: 20px; /* Align content to the left */
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">AI PROJECT</a>
        <div class="navigation">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <!-- Moved h1 outside the header -->
    <h1>Welcome to Our Project</h1>

    <section id="home" class="content">
        <p>Short introduction to the project...</p>
    </section>

    <section id="about" class="content">
        <h2>About Us</h2>
        <p>Information about our project...</p>
    </section>

    <section id="contact" class="content">
        <h2>Contact Us</h2>
        <p>Contact information...</p>
    </section>

    <h2 class="content">Meet Our Team</h2>
    <div class="content">
        <img src="images/member1.jpeg" alt="Team Member 1">
        <img src="images/member2.jpeg" alt="Team Member 2">
        <img src="images/member3.jpeg" alt="Team Member 3">
        <img src="images/member4.jpeg" alt="Team Member 4">
    </div>

    <h2 class="content">Project Proposal</h2>
    <p class="content">Find our project proposal <a href="Docs/Project_Proposal.pdf">here</a>.</p>
</body>
</html>
